<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>twexport</title>

        <!-- build:css /styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css /styles/main.css -->
        <link rel="stylesheet" href="/styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="twexport" >
        <!--[if lt IE 10]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div ng-controller="MainCtrl" class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <nav class="navbar">
                        <a class="navbar-brand" href="/">twexport</a>
                        <ul class="nav navbar-nav nav-pills">
                            <li role="presentation" class="dropdown" ng-class="{active: selected_list != null}">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true" aria-expanded="false">
                                    Lists <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li ng-class="{'active': list.slug == selected_list.slug}" ng-repeat="list in lists"><a href="#/lists/{{ list.slug }}">{{ list.name }}</a></li>
                                </ul>
                            </li>
                            <li><a href="#/friends">Friends</a></li>
                            <li><a href="#/tweets">Tweets</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><div id="tw_handle">Logged in as @chromano</div></li>
                        </ul>
                    </nav>
                </div>
            </div>


            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <div id="content" ng-view>
                    </div>
                </div>
            </div>
        </div>
		<script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-88916818-1', 'auto');
          ga('send', 'pageview');

        </script>

        <!-- build:js /scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/hello/dist/hello.all.js"></script>
        <script src="/bower_components/ng-hello/dist/ng-hello.js"></script>
        <script src="/bower_components/papaparse/papaparse.js"></script>
        <script src="/bower_components/file-saver/FileSaver.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
    
        <!-- build:js /scripts/plugins.js -->
        <!-- bower:js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js /scripts/main.js -->
        <script src="/scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>

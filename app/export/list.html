<div id="export" class="row" ng-cloak ng-show="results.length">
    <div class="col-lg-12">
        <a href="" ng-click="download()" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-cloud-download"></i> Download as CSV</a>
        <div class="summary" ng-cloak ng-if="results.length"><span>{{ summary.people }}</span> people, <span>{{ summary.followers }}</span> total followers</div>
    </div>
</div>
<table class="table" ng-cloak ng-if="results.length">
    <thead>
        <tr> 
            <th>Name</th>
            <th>Handle</th>
            <th>URL</th>
            <th>Tweets</th>
            <th>Friends</th>
            <th>Followers</th>
            <th>Listed</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in results">
            <td class="name">{{ user.name }}</td>
            <td class="screen_name"><a href="https://www.twitter.com/{{ user.screen_name }}/" target="_blank">{{ user.screen_name }}</a></td>
            <td class="url"><a href="{{ user.url }}" target="_blank">{{ user.url }}</a></td>
            <td class="statuses_count">{{ user.statuses_count }}</td>
            <td class="friends_count">{{ user.friends_count }}</td>
            <td class="followers_count">{{ user.followers_count }}</td>
            <td class="listed_count">{{ user.listed_count }}</td>
        </tr>
    </tbody>
</table>
